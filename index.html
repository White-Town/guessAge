<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Age</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Guess My Age</h2>
    <div class="box">
      <input type="text" placeholder="Enter your name" autocomplete="off" id="inp">
      <button onclick="getAge()">Click Me</button>
    </div>
    <div class="display">
      <h3 class="text">Displaying your age, wait!</h3>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
